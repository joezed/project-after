<svg viewBox="0 0 100 100" preserveAspectRatio="none" role="img" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="baseDark" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#121212"/>
    </linearGradient>

    <linearGradient id="sheen" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"  stop-color="#090909"/>
      <stop offset="40%" stop-color="#1b1b1b"/>
      <stop offset="60%" stop-color="#0e0e0e"/>
      <stop offset="100%" stop-color="#171717"/>
    </linearGradient>

    <filter id="wispA" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence type="fractalNoise" baseFrequency="0.004 0.02" numOctaves="1" seed="2" result="noise">
        <animate attributeName="baseFrequency" values="0.004 0.02;0.006 0.018;0.004 0.02" dur="40s" repeatCount="indefinite"/>
      </feTurbulence>
      <feGaussianBlur stdDeviation="4"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="60"/>
    </filter>

    <filter id="wispB" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence type="fractalNoise" baseFrequency="0.006 0.01" numOctaves="1" seed="8" result="noise">
        <animate attributeName="baseFrequency" values="0.006 0.01;0.004 0.015;0.006 0.01" dur="60s" repeatCount="indefinite"/>
      </feTurbulence>
      <feGaussianBlur stdDeviation="6"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="40"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#baseDark)" />

  <rect width="100%" height="100%" fill="url(#sheen)" filter="url(#wispA)" opacity="0.45"/>
  <rect width="100%" height="100%" fill="url(#sheen)" filter="url(#wispB)" opacity="0.35"/>
</svg>
